<html>
    <head>
        <script type="text/javascript">
            function sum(){
                var x=parseInt( document.getElementById("n1").value);
                var y=parseInt( document.getElementById("n2").value);
                var z= x+y;
                document.getElementById("result").innerHTML="result"+z;
            }

            function sub(){
                var x=parseInt( document.getElementById("n1").value);
                var y=parseInt( document.getElementById("n2").value);
                var z= x-y;
                document.getElementById("result").innerHTML="result"+z;
            }

            function mul(){
                var x=parseInt( document.getElementById("n1").value);
                var y=parseInt( document.getElementById("n2").value);
                var z= x*y;
                document.getElementById("result").innerHTML="result"+z;
            }

            function div(){
                var x=parseInt( document.getElementById("n1").value);
                var y=parseInt( document.getElementById("n2").value);
                var z= x/y;
                document.getElementById("result").innerHTML="result"+z;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td> enter a 1st number</td>
                <td><input type="text" name="n1" id="n1"></td>
            </tr>
            <tr>
                <td> enter a 2st number</td>
                <td><input type="text" name="n2" id="n2"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" onclick="javascript:sum();">
                    <input type="button" value="-" onclick="javascript:sub();">
                    <input type="button" value="*" onclick="javascript:mul();">
                    <input type="button" value="/" onclick="javascript:div();"> </td>
            </tr>

        </table>
        <span id="result" > addition </span>
        
    </body>
</html>
