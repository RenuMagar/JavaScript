<html>

            <script>
                function validateForm(){
                    var uname=document.getElementById("uname").value;
                    if(uname == ""){
                        alert("Username cannot be blank")
                        return false;
                    }
                    else{
                        return true;
                    }
                }
            </script>
        
       
    </head>
    <body>
        <body>
            <form name="registrationForm" id="registration" action="verify.html" onsubmit="javascript:return validateForm();">

            <table border="1" bgcolor="aqua">
                <tr>
                    <td> <span> Enter user name</span></td>
                    <td><input type="text" name="uname" id="uname" ></td>

                </tr>

                </tr>

            </form>
